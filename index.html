    <script>
        // 数据存储管理 - 云端Supabase版本
        const StorageManager = {
            // 1. 获取所有语录
            getQuotes: async function() {
                console.log('从Supabase获取所有语录...');
                const { data, error } = await supabase
                    .from('quotes')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('获取语录失败:', error);
                    return [];
                }
                return data.map(item => ({
                    id: item.id.toString(),
                    content: item.content,
                    tags: item.tags ? item.tags.split(',') : [],
                    isFavorite: item.is_favorite,
                    createTime: item.created_at,
                    updateTime: item.created_at
                }));
            },

            // 2. 保存语录
            saveQuote: async function(quote) {
                console.log('保存语录到Supabase:', quote);
                const { data, error } = await supabase
                    .from('quotes')
                    .insert([
                        {
                            content: quote.content,
                            tags: quote.tags ? quote.tags.join(',') : null,
                            is_favorite: quote.isFavorite || false
                        }
                    ])
                    .select();
                
                if (error) {
                    console.error('保存语录失败:', error);
                    return null;
                }
                
                if (data && data.length > 0) {
                    const savedItem = data[0];
                    return {
                        id: savedItem.id.toString(),
                        content: savedItem.content,
                        tags: savedItem.tags ? savedItem.tags.split(',') : [],
                        isFavorite: savedItem.is_favorite,
                        createTime: savedItem.created_at,
                        updateTime: savedItem.created_at
                    };
                }
                return null;
            },

            // 3. 更新语录
            updateQuote: async function(id, updatedQuote) {
                console.log('在Supabase中更新语录:', id, updatedQuote);
                const { data, error } = await supabase
                    .from('quotes')
                    .update({
                        content: updatedQuote.content,
                        tags: updatedQuote.tags ? updatedQuote.tags.join(',') : null,
                        is_favorite: updatedQuote.isFavorite
                    })
                    .eq('id', parseInt(id))
                    .select();
                
                if (error) {
                    console.error('更新语录失败:', error);
                    return null;
                }
                
                if (data && data.length > 0) {
                    const updatedItem = data[0];
                    return {
                        id: updatedItem.id.toString(),
                        content: updatedItem.content,
                        tags: updatedItem.tags ? updatedItem.tags.split(',') : [],
                        isFavorite: updatedItem.is_favorite,
                        createTime: updatedItem.created_at,
                        updateTime: updatedItem.created_at
                    };
                }
                return null;
            },

            // 4. 删除语录
            deleteQuote: async function(id) {
                console.log('从Supabase删除语录:', id);
                const { error } = await supabase
                    .from('quotes')
                    .delete()
                    .eq('id', parseInt(id));
                
                if (error) {
                    console.error('删除语录失败:', error);
                    return false;
                }
                return true;
            },

            // 5. 切换收藏状态
            toggleFavorite: async function(id) {
                console.log('在Supabase中切换收藏状态:', id);
                const { data: currentData } = await supabase
                    .from('quotes')
                    .select('is_favorite')
                    .eq('id', parseInt(id))
                    .single();
                
                if (!currentData) return null;
                
                const newFavoriteState = !currentData.is_favorite;
                
                const { data, error } = await supabase
                    .from('quotes')
                    .update({ is_favorite: newFavoriteState })
                    .eq('id', parseInt(id))
                    .select();
                
                if (error) {
                    console.error('切换收藏状态失败:', error);
                    return null;
                }
                
                if (data && data.length > 0) {
                    return data[0];
                }
                return null;
            },

            // 6. 获取所有标签
            getAllTags: async function() {
                const quotes = await this.getQuotes();
                const tagsSet = new Set();
                quotes.forEach(quote => {
                    if (quote.tags && Array.isArray(quote.tags)) {
                        quote.tags.forEach(tag => tagsSet.add(tag));
                    }
                });
                return Array.from(tagsSet);
            }
        };
        
        // 应用逻辑
        const App = {
            currentPage: 'page-home',

                    console.log('点击关闭弹窗按钮');
                    App.closeEditModal();
                });
                
                document.getElementById('cancel-edit-btn').addEventListener('click', function() {
                    console.log('点击取消编辑按钮');
                    App.closeEditModal();
                });
                
                document.getElementById('edit-form').addEventListener('submit', function(e) {

                    App.updateQuote(e);

                document.getElementById('delete-btn').addEventListener('click', function() {
                    console.log('点击删除按钮');
                    App.deleteQuote();
                });
            },
            
            // 显示指定页面
            showPage: function(pageId) {
                console.log('显示页面:', pageId);
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.remove('active', 'bg-primary', 'text-white');
                });
                const navMap = {
                    'page-home': 'nav-home',
                    'page-manage': 'nav-manage',
                    'page-add': 'nav-add'
                };
                if (navMap[pageId]) {
                    document.getElementById(navMap[pageId]).classList.add('active', 'bg-primary', 'text-white');
                }
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.add('hidden');
                });
                setTimeout(() => {
                    document.getElementById(pageId).classList.remove('hidden');
                    if (pageId === 'page-manage') {
                        this.renderQuoteList();
                        this.checkEmptyState();
                    }
                    if (pageId === 'page-add') {
                        document.getElementById('add-form').reset();
                    }
                    this.currentPage = pageId;
                }, 300);
            },
            
            // 抽签功能
            drawQuote: function() {
                console.log('抽签功能，选中标签:', this.selectedTag);
                
                if (this.quotes.length === 0) {
                    console.log('没有语录数据');
                    alert('你还没有添加任何语录，请先添加语录！');
                    this.showPage('page-add');
                    return;
                }
                let filteredQuotes = this.quotes;
                if (this.selectedTag !== 'all') {
                    filteredQuotes = this.quotes.filter(quote => 
                        quote.tags && Array.isArray(quote.tags) && quote.tags.includes(this.selectedTag)
                    );
                    if (filteredQuotes.length === 0) {
                        alert(`没有找到"${this.selectedTag}"类别的语录，请先添加相关语录！`);
                        return;
                    }
                }
                const drawBox = document.getElementById('draw-box');
                drawBox.parentElement.classList.add('animate-float');
                drawBox.parentElement.classList.add('animate-shine');
                setTimeout(() => {
                    const randomIndex = Math.floor(Math.random() * filteredQuotes.length);
                    const selectedQuote = filteredQuotes[randomIndex];
                    console.log('选中的语录:', selectedQuote);
                    setTimeout(() => {
                        drawBox.parentElement.classList.remove('animate-float', 'animate-shine');
                        this.showDrawResult(selectedQuote);
                    }, 500);
                }, 1200);
            },
            
            // 显示抽签结果
            showDrawResult: function(quote) {
                console.log('显示抽签结果:', quote);
                document.getElementById('quote-content').textContent = quote.content;
                document.querySelector('.draw-area').classList.add('hidden');
                document.getElementById('result-area').classList.remove('hidden');
            },
            
            // 获取标签对应的CSS类
            getTagClass: function(tag) {
                const tagClasses = {
                    '事业': 'career',
                    '人际': 'relationship',
                    '感情': 'love',
                    '金钱': 'money'
                };
                return tagClasses[tag] || '';
            },
            
            // 获取标签对应的图标
            getTagIcon: function(tag) {
                const tagIcons = {
                    '事业': 'fa-briefcase',
                    '人际': 'fa-users',
                    '感情': 'fa-heart',
                    '金钱': 'fa-money'
                };
                return tagIcons[tag] || 'fa-tag';
            },
            
            // 重置抽签
            resetDraw: function() {
                console.log('重置抽签');
                document.querySelector('.draw-area').classList.remove('hidden');
                document.getElementById('result-area').classList.add('hidden');
                const drawBox = document.getElementById('draw-box');
                drawBox.parentElement.classList.remove('animate-float', 'animate-shine');
            },
            
            // 添加语录
            addQuote: async function(e) {
                e.preventDefault();
                console.log('添加语录到云端');
                const content = document.getElementById('quote-input').value.trim();
                if (!content) {
                    alert('请输入语录内容！');
                    return;
                }
                const selectedTags = [];
                document.querySelectorAll('input[name="tags"]:checked').forEach(checkbox => {
                    selectedTags.push(checkbox.value);
                });
                const newQuote = {
                    content: content,
                    tags: selectedTags,
                    isFavorite: false
                };
                console.log('新语录:', newQuote);
                const savedQuote = await StorageManager.saveQuote(newQuote);
                if (savedQuote) {
                    this.loadQuotes();
                    this.updateTagsFilter();
                    this.showPage('page-manage');
                } else {
                    alert('保存失败，请重试！');
                }
            },
            
            // 渲染语录列表
            renderQuoteList: function() {
                console.log('渲染语录列表');
                const listContainer = document.getElementById('quote-list');
                listContainer.innerHTML = '';
                this.quotes.forEach(quote => {
                    const card = document.createElement('div');
                    card.className = 'quote-card p-6 card-hover';
                    card.dataset.id = quote.id;
                    card.dataset.tags = JSON.stringify(quote.tags || []);
                    const tagsHTML = (quote.tags && Array.isArray(quote.tags) && quote.tags.length > 0) 
                        ? quote.tags.map(tag => `<span class="small-tag tag-${this.getTagClass(tag)}"><i class="fa ${this.getTagIcon(tag)} mr-1"></i>${tag}</span>`).join('')
                        : '';
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex-1">
                                <p class="text-lg font-light mb-4">${quote.content}</p>
                            </div>
                            <div class="flex space-x-2">
                                <button class="edit-btn text-neutral-medium hover:text-primary p-2 transition-colors" data-id="${quote.id}">
                                    <i class="fa fa-pencil text-lg"></i>
                                </button>
                            </div>
                        </div>
                        <div class="flex flex-wrap mt-4">
                            ${tagsHTML}
                        </div>
                    `;
                    listContainer.appendChild(card);
                });
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        console.log('点击编辑按钮');
                        App.openEditModal(e);
                    });
                });
            },
            
            // 检查空状态
            checkEmptyState: function() {
                console.log('检查空状态');
                const emptyState = document.getElementById('empty-state');
                const listContainer = document.getElementById('quote-list');
                if (this.quotes.length === 0) {
                    emptyState.classList.remove('hidden');
                    listContainer.classList.add('hidden');
                } else {
                    emptyState.classList.add('hidden');
                    listContainer.classList.remove('hidden');
                }
            },
            
            // 更新标签筛选
            updateTagsFilter: function() {
                console.log('更新标签筛选');
                const filter = document.getElementById('tag-filter');
                filter.innerHTML = `
                    <option value="all">所有标签</option>
                    <option value="事业">事业</option>
                    <option value="人际">人际</option>
                    <option value="感情">感情</option>
                    <option value="金钱">金钱</option>
                `;
            },
            
            // 筛选语录
            filterQuotes: function() {
                console.log('筛选语录');
                const searchValue = document.getElementById('search-input').value.toLowerCase();
                const tagValue = document.getElementById('tag-filter').value;
                const cards = document.querySelectorAll('.quote-card');
                cards.forEach(card => {
                    const content = card.textContent.toLowerCase();
                    const tags = JSON.parse(card.dataset.tags || '[]');
                    const matchSearch = searchValue === '' || content.includes(searchValue);
                    const matchTag = tagValue === 'all' || tags.includes(tagValue);
                    if (matchSearch && matchTag) {
                        card.style.opacity = '0';
                        setTimeout(() => {
                            card.classList.remove('hidden');
                            card.style.opacity = '1';
                            card.style.transition = 'opacity 0.5s ease';
                        }, 100);
                    } else {
                        card.style.opacity = '0';
                        setTimeout(() => {
                            card.classList.add('hidden');
                        }, 300);
                    }
                });
            },
            
            // 打开编辑弹窗
            openEditModal: function(e) {
                console.log('打开编辑弹窗');
                const quoteId = e.currentTarget.dataset.id;
                const quote = this.quotes.find(q => q.id === quoteId);
                if (quote) {
                    document.getElementById('edit-id').value = quote.id;
                    document.getElementById('edit-quote').value = quote.content;
                    document.querySelectorAll('input[name="edit-tags"]').forEach(checkbox => {
                        checkbox.checked = false;
                    });
                    if (quote.tags && Array.isArray(quote.tags)) {
                        quote.tags.forEach(tag => {
                            const checkbox = document.querySelector(`input[name="edit-tags"][value="${tag}"]`);
                            if (checkbox) checkbox.checked = true;
                        });
                    }
                    document.getElementById('edit-modal').classList.remove('hidden');
                }
            },
            
            // 关闭编辑弹窗
            closeEditModal: function() {
                console.log('关闭编辑弹窗');
                document.getElementById('edit-modal').classList.add('hidden');
            },
            
            // 更新语录
            updateQuote: async function(e) {
                e.preventDefault();
                console.log('在云端更新语录');
                const id = document.getElementById('edit-id').value;
                const content = document.getElementById('edit-quote').value.trim();
                if (!content) {
                    alert('请输入语录内容！');
                    return;
                }
                const selectedTags = [];
                document.querySelectorAll('input[name="edit-tags"]:checked').forEach(checkbox => {
                    selectedTags.push(checkbox.value);
                });
                const updatedQuote = {
                    content: content,
                    tags: selectedTags,
                    isFavorite: this.quotes.find(q => q.id === id).isFavorite
                };
                console.log('更新的语录:', updatedQuote);
                const updated = await StorageManager.updateQuote(id, updatedQuote);
                if (updated) {
                    this.loadQuotes();
                    this.updateTagsFilter();
                    this.closeEditModal();
                } else {
                    alert('更新失败，请重试！');
                }
            },
            
            // 删除语录
            deleteQuote: async function() {
                console.log('从云端删除语录');
                const id = document.getElementById('edit-id').value;
                if (confirm('确定要删除这条语录吗？')) {
                    const success = await StorageManager.deleteQuote(id);
                    if (success) {
                        this.loadQuotes();
                        this.updateTagsFilter();
                        this.closeEditModal();
                    }
                }
            }
        };
